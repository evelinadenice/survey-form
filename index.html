<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Cat Survey form</h1>
    <p id="description">Thanks for taking this survey</p>

    <form id="survey-form">
        <label id="name-label">
            <h2>Name</h2>
            <input id="name" class="move" type="text" placeholder="Please enter your name" required>
        </label>

        <label id="number-label">
            <h2>Age</h2>
            <input id="number" class="move" type="number" placeholder="Please enter your age" required type="number"
                name="age" id="number" min="1" max="99" class="age-number" placeholder="Age">
        </label>

        <label id="email-label">
            <h2>Email</h2>
            <input id="email" class="move" type="email" placeholder="Please enter your email" required>
        </label>


        <h2>Do you have a cat, If so how many?</h2>
        <select id="dropdown" name="role" required>
            <option disabled selected value>Select one option</option>
            <option value="attribute">1</option>
            <option value="attribute">2</option>
            <option value="attribute">3</option>
            <option value="attribute">Other</option>
        </select>

        <h2 id="cat2">Do you like having a cat?</h2>
        <div class="radio-wrapper">
            <label>
                <input name="attribute" value="definitely" type="radio" class="input-radio" checked />Definitely</label>
            <label>
                <input name="attribute" value="maybe" type="radio" class="input-radio" />Maybe</label>

            <label><input name="attribute" value="not-really" type="radio" class="input-radio" />Not really</label>
        </div>

        <h2 id="cat"> How old is your cat?</h2>
        <select id="dropdown2" name="dropdown2" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="one">1</option>
            <option value="three">3</option>
            <option value="six">6</option>
            <option value="older-younger">Older or younger</option>
        </select>

        <h2>What color is your cat?</h2>
        <span class="color"></span>
        <div class="checkbox2">
            <label><input name="prefer" value="black-color" type="checkbox" class="input-checkbox" />Black</label>
            <label>
                <input name="prefer" value="white-color" type="checkbox" class="input-checkbox" />White</label>
            <label><input name="prefer" value="orange-color" type="checkbox" class="input-checkbox" />Orange</label>
            <label><input name="prefer" value="other-color" type="checkbox" class="input-checkbox" />Other</label>
        </div>

        <div class="form-group">
            <h2>Any comments?</h2>
            <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Enter your comment here..."></textarea>
        </div>

        <button type="submit" id="submit" class="submit-button">
            <h2> submit</h2>
        </button>

    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
